    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
  * { box-sizing: border-box; }

    body {
    margin: 0;
    font-family: 'JetBrains Mono', monospace;
    background-color: #121429;
    color: #f0f0f0;
}

    .container {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

  /* SIDEBAR */
.sidebar {
    background-color: #1c1f3a;
    width: 100px;
    min-width: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 0;
}

    .sidebar .icon {
    width: 60px;
    height: 60px;
    margin: 25px 0;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #bbbbbb;
    transition: all 0.3s ease;
    text-decoration: none;
}

.sidebar .icon.active,
.sidebar .icon:hover {
    background-color: #c6ff00;
    color: #000;
}

.sidebar .icon svg {
    width: 28px;
    height: 28px;
}

  /* MAIN CONTENT */
.main {
    flex: 1;
    padding: 40px 60px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 30px;
}

h2 {
    font-size: 32px;
    font-weight: 900;
    color: #c6ff00;
}

  /* MUSIC LIST */
.music-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.music-item {
    background-color: #282c41;
    border-radius: 20px;
    padding: 20px;
    display: flex;
    gap: 20px;
    align-items: center;
    box-shadow: 0 0 12px #0006;
    cursor: pointer;
    transition: 0.25s;
}

.music-item:hover {
    transform: scale(1.03);
}

.music-item img {
    width: 90px;
    height: 90px;
    border-radius: 15px;
    object-fit: cover;
}

.music-info {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.music-title {
    font-size: 20px;
    font-weight: 800;
}

.artist {
    opacity: 0.8;
    font-size: 15px;
}

</style>
</head>
