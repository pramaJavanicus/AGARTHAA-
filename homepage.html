<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home</title>

<style>
  @import url('https://www.creativefabrica.com/wp-content/uploads/2021/05/29/Gaming-web-banner-header-template-Graphics-12645414-1.jpg');

  * { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'JetBrains Mono', monospace;
    background-color: #121429;
    color: #f0f0f0;
}

html, body {
    height: 100%;
    width: 100%;
}

.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
}

/* SIDEBAR */
.sidebar {
    background-color: #1c1f3a;
    width: 100px;
    min-width: 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 0;
}

.sidebar .icon {
    width: 60px;
    height: 60px;
    margin: 25px 0;
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: #bbbbbb;
    transition: all 0.3s ease;
    text-decoration: none;
}

.sidebar .icon.active,
.sidebar .icon:hover {
    background-color: #c6ff00;
    color: #000;
}

.sidebar .icon svg {
    width: 28px;
    height: 28px;
}

/* MAIN */
.main {
    flex: 1;
    padding: 40px 60px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 50px;
}

h2 {
    font-size: 32px;
    font-weight: 900;
    margin-bottom: 15px;
    color: #c6ff00;
}

/* BANNER */
.banner {
    width: 120%;
    height: 200px;
    border-radius: 28px;
    background-image: url('https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/09/black_myth_wukong_the_destined_one.jpg');
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px #000a;
}

/* HORIZONTAL GAME LIST */
.horizontal-list {
    display: flex;
    gap: 30px;
    overflow-x: auto;
    padding-bottom: 10px;
}

.horizontal-list::-webkit-scrollbar {
    height: 8px;
}
.horizontal-list::-webkit-scrollbar-thumb {
    background: #3a3e5e;
    border-radius: 10px;
}

.game-card {
    background-color: #282c41;
    border-radius: 24px;
    min-width: 230px;
    box-shadow: 0 0 20px #000a;
    overflow: hidden;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.game-card:hover {
    transform: scale(1.05);
}

.game-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
}

.game-info {
    padding: 15px;
}

.game-title {
    font-size: 18px;
    font-weight: 800;
}

.price {
    color: #c6ff00;
    font-size: 15px;
    margin-top: 3px;
}
</style>
</head>
